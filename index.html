<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API JS Demo</title>
    <style src="style.css"></style>
</head>
<body>
    <header>
        <h1 id="title">Bored API JS Demo</h1>
    </header>

    <form id="boredAPIForm" method="post">
        <label for="type">Activity Type: </label>
        <select name="type" id="type">
            <option value="no preference">No preference</option>
            <option value="education">Education</option>
            <option value="recreational">Recreational</option>
            <option value="social">Social</option>
            <option value="diy">DIY</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="relaxation">Relaxation</option>
            <option value="music">Music</option>
            <option value="busywork">Busywork</option>
        </select>

        <label for="slider1">Accessibility</label>
        <input class="accessibility-value" 
        name="slider1" type="range" min="0" max="1" value=".5" step=".05">

        <label for="slider2">Price</label>
        <input class="slider2" name="slider2" type="range" min="0" max="1" value="0" step=".1">

        <label for="slider3">Participants</label>
        <input class="slider3" name="slider3" type="range" min="0" max="5" value="0" step="1">

        <input type="submit" id="submit" value="submit">

    </form>

    <!-- create a spot for us to displayContent div? activity list-->
    <!-- Order of activities and how they appear 
        Activity name
        Activity type
        Participants
        Price 
        Accessibility

        Stack 3 of these activities in the list
    -->

    <div class="activtyList">
        <!-- This will be added via JS -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
