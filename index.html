<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API JS Demo</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--<style src="style.css"></style> -->
</head>
<body>
    <header>
        <h1 id="title">Bored API JS Demo</h1>
        <br>
        <h2>Are you Looking for something to do? Let us help you!</h2>
        <br>
    </header>

    <form>
        <label for="type">Activity Type: </label>
        <select name="type" id="type">
            <option value="no preference">No preference</option>
            <option value="education">Education</option>
            <option value="recreational">Recreational</option>
            <option value="social">Social</option>
            <option value="diy">DIY</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="relaxation">Relaxation</option>
            <option value="music">Music</option>
            <option value="busywork">Busywork</option>
        </select>

        <label for="slider1">Accessibility</label>
        <input class="accessibility-value" type="range" min="0" max="1" value=".5" step=".05">

        <label for="slider2">Price</label>
        <input class="slider2" type="range" min="0" max="1" value="0" step=".1">

        <label for="slider3">Participants</label>
        <input class="slider3" type="range" min="0" max="5" value="0" step="1">

        <input type="submit">

    </form>

    <script src="scripts"></script>
</body>
</html>
